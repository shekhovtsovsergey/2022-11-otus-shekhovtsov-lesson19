<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(bookList)}"/>

<div class="container">

    <span th:if="${books.size() == 0}">Книг нет</span>

    <div th:unless="${books.size() == 0}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Наименование</th>
                <th scope="col">Автор</th>
                <th scope="col">Жанр</th>
                <th scope="col">Комментарий</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book, i : ${books}"
                th:attr="book_index=${book.id}">
                <th scope="row" th:text="${i.count}"></th>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author.getName()}"></td>
                <td th:text="${book.genre.getName()}"></td>
                <td >
                    <a th:href="@{'/book/comment/' + ${book.id}}" class="text-black">Комментарии</a>
                </td>
                <td >
                    <a type="button" th:href="@{/book(id=${book.id})}" class="btn btn-warning">Редактировать</a>
                </td>
                <td >
                    <a type="button" th:href="@{/book/delete(id=${book.id})}" class="btn btn-danger">Удалить</a>
                </td>
                <td >
                    <a type="button" th:href="@{'/book/' + ${book.id} }" class="btn btn-warning">Просмотреть</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{footer :: footerBlock}"/>

</body>
</html>
