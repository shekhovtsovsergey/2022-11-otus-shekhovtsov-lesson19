<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(bookForm)}"/>

<div class="container">
    <h2 th:text="${'Название: ' + book.name}"></h2>
    <h2 th:text="${'Автор: ' + book.getAuthor().getName()}"></h2>
    <h2 th:text="${'Жанр: ' + book.getGenre().getName()}"></h2>
    <h2>
        <td >
            <a th:href="@{'/book/comment/' + ${book.id} }" class="text-black">Комментарии</a>
        </td>
    </h2>

</div>

<div th:replace="~{footer :: footerBlock}"/>

</body>
</html>
