<form name="$ctrl.bookForm" ng-submit="$ctrl.submitForm()" novalidate>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <h1>Book Info:</h1>

                <div class="form-group">
                    <label for="holder-input">Name:</label>
                    <input class="form-control" id="holder-input" name="name" type="text" ng-model="$ctrl.book.name" required/>
                </div>

                <div class="form-group">
                    <label for="author">Author:</label>
                    <select class="form-control" name="author" id="author" ng-model="$ctrl.book.author">
                        <option ng-repeat="author in $ctrl.authors" value="{{author.name}}">
                            {{author.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="genreId">Genre:</label>
                    <select class="form-control" name="genreId" id="genreId" ng-model="$ctrl.book.genre">
                        <option ng-repeat="genre in $ctrl.genres" value="{{genre.name}}">{{genre.name}}</option>
                    </select>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-success" type="submit" ng-disabled="$ctrl.bookForm.$invalid">Сохранить</button>
            </div>
        </div>

    </div>
</form>
