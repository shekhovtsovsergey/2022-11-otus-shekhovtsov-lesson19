<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Продукт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>

</head>
<body>

<div class="container">

  <form class="row g-3 needs-validation" th:action="@{/book}" th:object="${updateForm}" method='post'>
    <input type="hidden" th:field="*{id}">

    <div class="col-md-8">
      <div class="input-group mb-3">
        <span class="input-group-text" id="name">Название</span>
        <input id="myInput" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" >
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="authorId">Автор</label>
      </div>
      <select class="custom-select" name="authorId" id="authorId" >
        <option th:each="a : ${authors}" th:selected="${a.id == book?.author?.id}" th:value="${a.id}" th:text="${a.name}">
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="genreId">Жанр</label>
      </div>
      <select class="custom-select" name="genreId" id="genreId" >
        <option th:each="g : ${genres}" th:selected="${g.id == book?.genre?.id}" th:value="${g.id}" th:text="${g.name}">
      </select>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Сохранить</button>
    </div>
  </form>


  <script>
    var test = updateForm.name;
    document.getElementById("myInput").value = test;
  </script>


</div>





</body>
</html>
